<extend name="Base/common"/>


<block name="body">
    <link href="__CSS__/center.css" type="text/css" rel="stylesheet">
    <section>
        <div class="col-xs-6 col-sm-offset-1 register clearfix"
             style="margin-top: 50px;margin-bottom: 110px;background-color: white;padding: 10px;">

            <style>
                input {
                    display: inline-block;
                }
            </style>

            <div class="col-xs-6">
                <form class="" action="__SELF__" method="post">


                    <div class="tab-content">

                        <div class="form-group">
                            <span class="help-block">用户名</span>
                        </div>


                        <div class="form-group">
                            <label for="nickname" class=".sr-only col-xs-12" style="display: none"></label>
                            <input type="text" id="nickname" class="form-control form_check" placeholder="请输入用户名"
                                   value=""
                                   name="username">

                            <span class="help-block">输入昵称，只允许中文、字母和数字和下划线</span>
                        </div>
                        <div class="form-group">
                            <label for="password" class=".sr-only col-xs-12" style="display: none"></label>
                            <input type="password" id="password" class="form-control form_check" placeholder="请输入密码"
                                   value=""
                                   name="password">

                            <span class="help-block">输入密码</span>
                        </div>


                        <button type="submit" class="btn btn-primary pull-right">提 交</button>


                    </div>
                </form>
            </div>


        </div>
    </section>
</block>
